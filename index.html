<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form - Iscriviti</title>
     <link rel="stylesheet" href="css/normalize.css">
     <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="css/main.css">
    </head>

     <body>
      <form action="index.html" method="post">
        <h1>Iscriviti al sito degli Uniporchi</h1>
         <fieldset><legend><span class="number">1</span>Informazioni</legend>
          <label for="name">Nome:</label> 
          <input type="text" id="name" name="username ">
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_mail">
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          <label for="Bio">Biografia:</label>
          <textarea id="bio" name="user_bio"></textarea>
         </fieldset>


         <fieldset>
          <legend><span class="number">2</span>Corso</legend>
          <label for="Corsi">Scegli:</label>
          <select id="Corsi" name="user_corsi">
            <optgroup label="Oral"> 
              <option value="Leccare">Metodologie di Cunningulus</option>
              <option value="Deep">Ingegneria del Deepthroat</option>
            </optgroup>
            <optgroup label="Sex Toys">
              <option value="Wand">Elementi di Wand avanzati</option>
              <option value="Plug">Come inserire un Plug</option>
            </optgroup>
            <optgroup label="Degrading">
              <option value="Penetrazione">Corso base di Doppia Penetrazione</option>
              <option value="Frustata">Fondamenti di Frustata</option>
              <option value="Spanking">Laboratorio di Spanking</option>
            </optgroup>
            <optgroup label="Spiritualità">
              <option value="Onanismo">Seminario di Onanismo</option>
              <option value="Anima">Come eiaculare l'anima</option>
            </optgroup>
          </select>
            <label>Vuoi ricevere la Newsletter?</label>
              <input type="Radio" id="si_news" value="si_news" name="Newsletter">
                <label for="si_news" class="news">Si</label><br>
              <input type="Radio" id="no_news" value="no_news" name="Newsletter">
                <label for="no_news" class="news">No</label>

              <label>Interessi:</label>
                <input type="checkbox" id="Oral" name="Oral">
                  <label for="Oral" class="news">Oral</label><br>
                <input type="checkbox" id="Sex Toys" name="Sex Toys">
                  <label for="Sex Toys" class="news">Sex Toys</label><br>
                <input type="checkbox" id="Degrading" name="Degrading">
                  <label for="Degrading" class="news">Degrading</label><br>
                <input type="checkbox" id="Spiritualità" name="Spiritualità">
                  <label for="Spiritualità" class="news">Spiritualità</label>
           </fieldset>

         
          <button type="submit">Diventa un Uniporco!</button>


      </form>




    </body>
</html>
